<div class="image"><br><br>
  <div class="alert alert-danger" *ngIf='message'>{{message}}</div>
  <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
  <div class="col-md-4 offset-md-4 mt-5 mb-3">
    <h2> <i class="fas fa-user-circle"></i> <br> Login</h2>
    <div class="card-body">
      <form #userloginForm='ngForm' (ngSubmit)='loginUser(userloginForm)'>

        <!----------------------Email Id------------------->
        <div class="form-group">
          <label for="emailId">Email Id</label>
          <input type="email" name="emailId" id="emailId" placeholder="example@gmail.com" #emailId='ngModel' ngModel
            class="form-control" required email pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,}">
          <div *ngIf='emailId.touched && emailId.invalid'>
            <div class="text-danger" *ngIf='emailId.errors.required'>
              *This field is mandatory
            </div>
            <div class="text-danger" *ngIf='emailId.errors.pattern'>
              Please enter a Valid Email Address
            </div>
          </div>
        </div>
        <!---------------------Password---------------------->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="password" #password='ngModel' ngModel
            class="form-control" required password pattern="^[A-Za-z\d$@$!%*#?&]{6,}">
          <div *ngIf='password.touched && password.invalid'>
            <div class="text-danger" *ngIf='password.errors.required'>*This Field is Mandatory</div>
            <div class="text-danger" *ngIf=password.errors.pattern>
              <div class="text-danger">Password should be atleast 6 characters long</div>
            </div>
          </div>
        </div>

        <button class="btn btn-secondary float-right" [disabled]=userloginForm.invalid>Login</button>
      </form>
    </div>
  </div>
</div>
