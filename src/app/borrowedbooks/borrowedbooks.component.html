<div class="image"><br>
<div class="alert alert-danger" *ngIf='message'>{{message}}</div>
<div class="container mt-4">
    <table class="table table-hover table-bordered ">
        <thead class="thead-dark">
            <tr>
                <th>REQUEST ID</th>
                <th>USER ID</th>
                <th>BOOK ID</th>
                <th>ISSUE DATE</th>
                <th>EXPECTED RETURN DATE</th>
                <th>RETURN DATE</th>
                <th>RETURN</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let request of requests'>
                <td>{{request.rId}}</td>
                <td>{{request.id}}</td>
                <td>{{request.bookId}}</td>
                <td>{{request.issueDate}}</td>
                <td>{{request.expectedReturnDate}}</td>
                <td>{{request.returnedDate}}</td>
                <td> <button class="btn btn-outline-secondary" (click)='postReturnBook(request)'><i class="fas fa-reply"></i> Return</button></td>
            </tr>

        </tbody>
    </table>
</div>
