<div class="image"><br>
  <div class="alert alert-success" *ngIf='message'>{{message}}</div>
  <div class="col-md-4 offset-4 mt-3">
    <h3 style="text-align: center;">Register</h3>
    <div class="card-body">
      <form #addUserForm='ngForm' (ngSubmit)='postUser(addUserForm)'>
        <!--------------User Name---------------->
        <div class="form-group">
          <label for="name">User Name</label>
          <input class="input-field" type="text" name="name" id="name" #name='ngModel' ngModel class="form-control"
            required pattern="^[a-zA-Z ]{2,30}$">
          <div class="text-danger" *ngIf='name.touched && name.invalid'>
            <div *ngIf='name.errors.required'>
              *This field is mandatory
            </div>
            <div class="text-danger" *ngIf='name.errors.pattern'>Name Should contain Only Alphabets
            </div>
          </div>
        </div>
        <!-------------Email Id----------------->
        <div class="form-group">
          <label for="name">Email ID</label>
          <input type="email" name="emailId" id="emailId" #emailId='ngModel' ngModel class="form-control" required email
            pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,}">
          <div *ngIf='emailId.touched && emailId.invalid'>
            <div class="text-danger" *ngIf='emailId.errors.required'>
              *This field is mandatory
            </div>
            <div class="text-danger" *ngIf='emailId.errors.pattern'>
              Please enter a Valid Email Address
            </div>
          </div>
        </div>
        
        <!----------------------PassWord---------------------->
        <div class="form-group">
          <label for="name">Password</label>
          <input type="password" name="password" id="password" #password='ngModel' ngModel class="form-control" required
            pattern="^[A-Za-z\d$@$!%*#?&]{6,20}">
          <div *ngIf='password.touched && password.invalid'>
            <div class="text-danger" *ngIf='password.errors.required'>*This Field is Mandatory</div>
            <div *ngIf=password.errors.pattern>
              <div class="text-danger">Password should be atleast 6 characters long</div>
            </div>
          </div>
        </div>
        <!------------------Mobile Number--------------------->
        <div class="form-group">
          <label for="name">Mobile Number</label>
          <input type="text" name="mobileNumber" id="mobileNumber" #mobileNumber='ngModel' ngModel class="form-control"
            required minlength="10" pattern="[789][0-9]{9}">
          <div *ngIf='mobileNumber.touched && mobileNumber.invalid'>
            <div class="text-danger" *ngIf='mobileNumber.errors.required'>*This Field is Mandatory</div>
            <div *ngIf=mobileNumber.errors.pattern>
              <div class="text-danger">Enter Valid Mobile Number</div>
            </div>
          </div>
        </div>

        <!-----------------------Role------------------------>
        <div class="form-group">
          <label for="name">Role</label>
          <select name="role" id="role" #role='ngModel' ngModel class="form-control" required>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark float-right" [disabled]=addUserForm.invalid>Add User</button>
      </form>
    </div>
  </div>
</div>
