<div class="image"><br>
  <div class="alert alert-success" *ngIf='message'>{{message}}</div>
  <div class="col-md-4 offset-4 mt-4">
    <div class="card-body" style="height: 450px;">
      <h2>Add Book</h2>

      <form #addBookForm='ngForm' (ngSubmit)='postaddBook(addBookForm)'>
        <!---------------- Book Name With Validation---------------------------->
        <div class="form-group">
          <label for="bookName">Book Name</label>
          <input type="text" name="bookName" id="bookName" #bookName='ngModel' ngModel class="form-control" required
            pattern="^[a-zA-Z ]{2,}$">
          <div *ngIf='bookName.touched && bookName.invalid'>
            <div class="text-danger" *ngIf='bookName.errors.required'>
              *This field is mandatory
            </div>
            <div class="text-danger" *ngIf='bookName.errors.pattern'>*Name Should contain Only Alphabets
            </div>
          </div>
        </div>
        <!-------------------Author Name With Validation------------------------->
        <div class="form-group">
          <label for="author">Author Name</label>
          <input type="text" name="author" id="author" #author='ngModel' ngModel class="form-control" required
            pattern="^[a-zA-Z ]{2,}$">
          <div *ngIf='author.touched && author.invalid'>
            <div class="text-danger" *ngIf='author.errors.required'>
              *This field is mandatory
            </div>
            <div class="text-danger" *ngIf='author.errors.pattern'>*Name Should contain Only Alphabets
            </div>
          </div>
        </div>
        <!---------Publisher Name------------->
        <div class="form-group">
          <label for="publisher">Publisher</label>
          <input type="text" name="publisher" id="publisher" #publisher='ngModel' ngModel class="form-control" required
            pattern="^[a-zA-Z ]{2,}$">
          <div *ngIf='publisher.touched && publisher.invalid'>
            <div class="text-danger" *ngIf='publisher.errors.required'>*This field is Mandatory</div>
            <div class="text-danger" *ngIf='publisher.errors.pattern'>*Name Should contain Only Alphabets</div>
          </div>
        </div>

        <!-----------Book Availability---------------->
        <div class="form-group">
          <label for="isAvailable">Book Availability</label>
          <select name="isAvailable" id="isAvailable" #isAvailable='ngModel' ngModel class="form-control" required>
            <option value="True">True</option>
            <option value="False">False</option>
          </select>
        </div><br>
        <button class="btn btn-primary float-right" [disabled]="addBookForm.invalid">Add Book</button>
      </form>
    </div>
  </div>
</div>
