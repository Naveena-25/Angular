<div class="image"><br>
<div class="alert alert-danger" *ngIf='message'>{{message}}</div>
    <div class="container">
        <table class="table table-hover table-bordered ">
            <thead class="thead-dark">
                <tr>
                    <th>REQUEST ID</th>
                    <th>USER ID</th>
                    <th>BOOK ID</th>
                    <th>ISSUE</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let request of requests'>
                    <td>{{request.rId}}</td>
                    <td>{{request.id}}</td>
                    <td>{{request.bookId}}</td>
                    <td *ngIf="isAdminLogin"><button class="btn btn-outline-warning"
                            (click)='postIssueBook(request)'>Issue
                            book</button></td>
                </tr>

            </tbody>
        </table>

    </div>
    </div>
